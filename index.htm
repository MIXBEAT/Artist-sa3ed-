<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerberto Future Bicycle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000000;
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #f57c00;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
        }

        .nav-links ul li {
            margin: 0 15px;
        }

        .nav-links ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .main-content {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://i.postimg.cc/jdDWqhDM/2025-05-20-06-26-48-11690e04.jpg');
            background-size: cover;
            background-position: center;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-content h1 {
            font-size: 50px;
            font-weight: bold;
            color: #f57c00;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .main-content p {
            font-size: 18px;
            margin: 20px 0;
            color: #ddd;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .product-card {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .product-card .card {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            width: 220px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #f57c00;
        }

        .product-card .card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card .card p {
            font-size: 18px;
            color: #f57c00;
            margin-top: 10px;
        }

        .product-card .card .price {
            font-size: 20px;
            color: #fff;
            margin: 10px 0;
        }

        .product-card .card .add-to-cart {
            background-color: #f57c00;
            padding: 10px 20px;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card .card .add-to-cart:hover {
            background-color: #ff9800;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
            border-top: 1px solid #f57c00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GERBERTO</div>
        <div class="nav-links">
            <ul>
                <li><a href="https://mixbeat.github.io/MIX-BEAT/?fbclid=PAZXh0bgNhZW0CMTEAAaYuEpyv9QcO0Jqp2W_Cq6dX2ydKfGpkrQaYDrsr0olMRXNBl9CKUwDGduQ_aem_GAw7iXZqtN8O9RVyksi7bw" target="_blank">GERBERTO X MIX BEAT</a></li>
                <li><a href="https://www.youtube.com/@GERBERTO_7" target="_blank">YouTube</a></li>
                <li><a href="https://open.spotify.com/intl-ar/artist/4X74SYCVlJGWvb8OwNE64v?si=E0jQQ5fSTraR2MFcqUSB6w" target="_blank">Spotify</a></li>
                <li><a href="https://www.instagram.com/gerberto_7/?__pwa=1#" target="_blank">Instagram</a></li>
            </ul>
        </div>
    </header>

    <section class="main-content">
        <h1>GERBERTO FUTURE BICYCLE</h1>
        <p>Premium futuristic bicycles designed for performance and style</p>
        
        <div class="product-card">
            <div class="card">
                <img src="aero-bike.jpg" alt="Aero Bike">
                <p>AEROH</p>
                <div class="price">$450</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="card">
                <img src="volt-bike.jpg" alt="Volt Bike">
                <p>VOLT CYCLE</p>
                <div class="price">$480</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="card">
                <img src="neo-bike.jpg" alt="Neo Bike">
                <p>NEORIDE</p>
                <div class="price">$460</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Gerberto Future Bicycle. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
